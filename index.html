<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>glisse — Secure P2P File Transfer</title>
    <meta
      name="description"
      content="Secure P2P file transfer and real-time text sharing — end-to-end encrypted, no storage. Create or join rooms to send files directly between peers."
    />
    <meta
      name="keywords"
      content="peer-to-peer, p2p, file transfer, end-to-end encryption, e2ee, real-time, no-storage, secure sharing"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://glisse.xyz/" />

    <!-- Open Graph -->
    <meta property="og:title" content="glisse — Secure P2P File Transfer" />
    <meta
      property="og:description"
      content="Secure P2P file transfer and real-time text sharing — end-to-end encrypted, no storage."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://glisse.xyz/" />
    <meta property="og:image" content="https://glisse.xyz/favicon.svg" />
    <meta property="og:site_name" content="glisse" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="glisse — Secure P2P File Transfer" />
    <meta
      name="twitter:description"
      content="Secure P2P file transfer and real-time text sharing — end-to-end encrypted, no storage."
    />

    <meta name="theme-color" content="#ffffff" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "glisse",
        "url": "https://glisse.xyz/",
        "description": "Secure P2P file transfer and real-time text sharing — end-to-end encrypted, no storage.",
        "applicationCategory": "Communication",
        "operatingSystem": "All",
        "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
      }
    </script>

    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="min-h-svh flex flex-col">
    <glisse-noise-canvas></glisse-noise-canvas>

    <glisse-header class="px-6 md:px-[15vw] py-6"></glisse-header>

    <main
      role="main"
      class="flex-1 flex flex-col justify-center px-6 md:px-[15vw]"
    >
      <div class="mb-20">
        <a href="/">
          <h1 class="font-mono text-xs tracking-[0.3em] text-foreground">
            glisse
          </h1>
        </a>
      </div>

      <div class="space-y-16 max-w-md">
        <div class="space-y-4">
          <form method="post" action="/create">
            <button
              type="submit"
              class="group cursor-pointer relative font-mono text-sm uppercase tracking-[0.2em] bg-primary text-primary-foreground px-8 py-4 hover:bg-foreground transition-colors disabled:opacity-50"
            >
              <span>Create Room</span>
            </button>
          </form>
          <p class="font-mono text-xs text-muted-foreground tracking-[0.15em]">
            Start a new session
          </p>
        </div>

        <div class="w-12 h-px bg-border"></div>

        <div class="space-y-5">
          <form method="get" action="/join" id="join-form">
            <p
              class="font-mono text-xs text-muted-foreground uppercase tracking-[0.2em] mb-5"
            >
              Join existing room
            </p>
            <input type="hidden" name="code" id="room-code-input" />
            <div data-pin-wrapper>
              <div class="flex gap-3" data-pin-container>
                <input
                  data-pin-index="0"
                  type="text"
                  inputmode="numeric"
                  maxlength="1"
                  class="w-16 h-20 md:w-20 md:h-24 font-mono text-3xl md:text-4xl text-center bg-card border-2 border-border text-foreground tabular-nums focus:outline-none focus:border-primary focus:bg-secondary/30 transition-colors"
                />
                <input
                  data-pin-index="1"
                  type="text"
                  inputmode="numeric"
                  maxlength="1"
                  class="w-16 h-20 md:w-20 md:h-24 font-mono text-3xl md:text-4xl text-center bg-card border-2 border-border text-foreground tabular-nums focus:outline-none focus:border-primary focus:bg-secondary/30 transition-colors"
                />
                <input
                  data-pin-index="2"
                  type="text"
                  inputmode="numeric"
                  maxlength="1"
                  class="w-16 h-20 md:w-20 md:h-24 font-mono text-3xl md:text-4xl text-center bg-card border-2 border-border text-foreground tabular-nums focus:outline-none focus:border-primary focus:bg-secondary/30 transition-colors"
                />
                <input
                  data-pin-index="3"
                  type="text"
                  inputmode="numeric"
                  maxlength="1"
                  class="w-16 h-20 md:w-20 md:h-24 font-mono text-3xl md:text-4xl text-center bg-card border-2 border-border text-foreground tabular-nums focus:outline-none focus:border-primary focus:bg-secondary/30 transition-colors"
                />
              </div>
            </div>
            <p
              class="font-mono text-xs text-muted-foreground/60 tracking-widest mt-5"
            >
              Enter 4-digit code
            </p>
          </form>
        </div>
      </div>

      <div class="absolute bottom-8 left-6 md:left-[15vw]">
        <p class="font-mono text-xs text-muted-foreground/40 tracking-[0.15em]">
          P2P · E2EE · No storage
        </p>
      </div>
    </main>
    <script type="module" src="/src/pages/lobby.ts"></script>
  </body>
</html>
