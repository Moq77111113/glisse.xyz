<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>glisse — Secure P2P File Transfer</title>
    <meta
      name="description"
      content="Secure P2P file transfer and real-time text sharing — end-to-end encrypted, no storage. Create or join rooms to send files directly between peers."
    />
    <meta
      name="keywords"
      content="peer-to-peer, p2p, file transfer, end-to-end encryption, e2ee, real-time, no-storage, secure sharing"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://glisse.xyz/" />

    <!-- Open Graph -->
    <meta property="og:title" content="glisse — Secure P2P File Transfer" />
    <meta
      property="og:description"
      content="Secure P2P file transfer and real-time text sharing — end-to-end encrypted, no storage."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://glisse.xyz/" />
    <meta property="og:image" content="https://glisse.xyz/favicon.svg" />
    <meta property="og:site_name" content="glisse" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="glisse — Secure P2P File Transfer" />
    <meta
      name="twitter:description"
      content="Secure P2P file transfer and real-time text sharing — end-to-end encrypted, no storage."
    />

    <meta name="theme-color" content="#ffffff" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "glisse",
        "url": "https://glisse.xyz/",
        "description": "Secure P2P file transfer and real-time text sharing — end-to-end encrypted, no storage.",
        "applicationCategory": "Communication",
        "operatingSystem": "All",
        "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
      }
    </script>

    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="min-h-svh flex flex-col">
    <canvas
      id="noise-canvas"
      class="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none"
    ></canvas>

    <header class="px-6 md:px-[15vw] py-6">
      <div class="max-w-6xl mx-auto flex items-center justify-between">
        <a href="/" class="inline-flex items-center" aria-label="glisse home">
          <h1 class="font-mono text-xs tracking-[0.3em] text-muted-foreground">
            glisse
          </h1>
        </a>
        <nav aria-label="Project" class="flex items-baseline gap-6">
          <a
            href="https://github.com/Moq77111113/glisse.xyz"
            target="_blank"
            rel="nglisseener noreferrer"
            class="inline-flex items-center gap-2 group transition-all duration-200"
            aria-label="GitHub repository"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="hover:text-accent transition-colors duration-200"
              aria-hidden="true"
            >
              <path
                d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
              />
              <path d="M9 18c-4.51 2-5-2-7-2" />
            </svg>
          </a>
          <a href="/about">
            <span
              class="font-mono text-xs hover:text-accent transition-colors duration-200"
              >About</span
            ></a
          >
        </nav>
      </div>
    </header>

    <main
      role="main"
      class="flex-1 flex flex-col justify-center px-6 md:px-[15vw]"
    >
      <div class="mb-20">
        <a href="/">
          <h1 class="font-mono text-xs tracking-[0.3em] text-muted-foreground">
            glisse
          </h1>
        </a>
      </div>

      <div class="space-y-16 max-w-md">
        <div class="space-y-4">
          <form method="post" action="/create">
            <button
              type="submit"
              class="group cursor-pointer relative font-mono text-sm uppercase tracking-[0.2em] bg-primary text-primary-foreground px-8 py-4 hover:bg-foreground transition-colors disabled:opacity-50"
            >
              <span>Create Room</span>
            </button>
          </form>
          <p class="font-mono text-xs text-muted-foreground tracking-[0.15em]">
            Start a new session
          </p>
        </div>

        <div class="w-12 h-px bg-border"></div>

        <div class="space-y-5">
          <form method="get" action="/join" id="join-form">
            <p
              class="font-mono text-xs text-muted-foreground uppercase tracking-[0.2em] mb-5"
            >
              Join existing room
            </p>
            <input type="hidden" name="code" id="room-code-input" />
            <div data-pin-wrapper>
              <div class="flex gap-3" data-pin-container>
                <input
                  data-pin-index="0"
                  type="text"
                  inputmode="numeric"
                  maxlength="1"
                  class="w-16 h-20 md:w-20 md:h-24 font-mono text-3xl md:text-4xl text-center bg-card border-2 border-border text-foreground tabular-nums focus:outline-none focus:border-primary focus:bg-secondary/30 transition-colors"
                />
                <input
                  data-pin-index="1"
                  type="text"
                  inputmode="numeric"
                  maxlength="1"
                  class="w-16 h-20 md:w-20 md:h-24 font-mono text-3xl md:text-4xl text-center bg-card border-2 border-border text-foreground tabular-nums focus:outline-none focus:border-primary focus:bg-secondary/30 transition-colors"
                />
                <input
                  data-pin-index="2"
                  type="text"
                  inputmode="numeric"
                  maxlength="1"
                  class="w-16 h-20 md:w-20 md:h-24 font-mono text-3xl md:text-4xl text-center bg-card border-2 border-border text-foreground tabular-nums focus:outline-none focus:border-primary focus:bg-secondary/30 transition-colors"
                />
                <input
                  data-pin-index="3"
                  type="text"
                  inputmode="numeric"
                  maxlength="1"
                  class="w-16 h-20 md:w-20 md:h-24 font-mono text-3xl md:text-4xl text-center bg-card border-2 border-border text-foreground tabular-nums focus:outline-none focus:border-primary focus:bg-secondary/30 transition-colors"
                />
              </div>
            </div>
            <p
              class="font-mono text-xs text-muted-foreground/60 tracking-widest mt-5"
            >
              Enter 4-digit code
            </p>
          </form>
        </div>
      </div>

      <div class="absolute bottom-8 left-6 md:left-[15vw]">
        <p class="font-mono text-xs text-muted-foreground/40 tracking-[0.15em]">
          P2P · E2EE · No storage
        </p>
      </div>
    </main>

    <script type="module" src="/src/effects/noise.ts"></script>
    <script type="module" src="/src/pages/lobby.ts"></script>
  </body>
</html>
