<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oop - P2P File Transfer</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <canvas
      id="noise-canvas"
      class="fixed top-0 left-0 w-full h-full -z-10 opacity-5 pointer-events-none"
    ></canvas>

    <div class="min-h-screen flex flex-col justify-center px-6 md:px-[15vw]">
      <div class="mb-20">
        <a href="/">
          <h1 class="font-mono text-xs tracking-[0.3em] text-muted-foreground">
            oop
          </h1>
        </a>
      </div>

      <div class="space-y-16 max-w-md">
        <div class="space-y-4">
          <form method="post" action="/create">
            <button
              type="submit"
              class="group relative cursor-pointer font-mono text-sm uppercase tracking-[0.2em] bg-primary text-primary-foreground px-8 py-4 hover:bg-primary/80 transition-colors disabled:opacity-50 w-full"
            >
              <span>Create Room</span>
              <span
                class="absolute inset-0 border border-primary group-hover:border-foreground transition-colors translate-x-1 translate-y-1 -z-10"
              ></span>
            </button>
          </form>
          <p class="font-mono text-xs text-muted-foreground tracking-[0.15em]">
            Start a new session
          </p>
        </div>

        <div class="w-12 h-px bg-border"></div>

        <div class="space-y-5">
          <form method="get" action="/join" id="join-form">
            <p
              class="font-mono text-xs text-muted-foreground uppercase tracking-[0.2em] mb-5"
            >
              Join existing room
            </p>
            <input type="hidden" name="code" id="room-code-input" />
            <div data-pin-wrapper>
              <div class="flex gap-3" data-pin-container>
                <input
                  data-pin-index="0"
                  type="text"
                  inputmode="numeric"
                  maxlength="1"
                  class="w-16 h-20 md:w-20 md:h-24 font-mono text-3xl md:text-4xl text-center bg-card border-2 border-border text-foreground tabular-nums focus:outline-none focus:border-primary focus:bg-secondary/30 transition-colors"
                />
                <input
                  data-pin-index="1"
                  type="text"
                  inputmode="numeric"
                  maxlength="1"
                  class="w-16 h-20 md:w-20 md:h-24 font-mono text-3xl md:text-4xl text-center bg-card border-2 border-border text-foreground tabular-nums focus:outline-none focus:border-primary focus:bg-secondary/30 transition-colors"
                />
                <input
                  data-pin-index="2"
                  type="text"
                  inputmode="numeric"
                  maxlength="1"
                  class="w-16 h-20 md:w-20 md:h-24 font-mono text-3xl md:text-4xl text-center bg-card border-2 border-border text-foreground tabular-nums focus:outline-none focus:border-primary focus:bg-secondary/30 transition-colors"
                />
                <input
                  data-pin-index="3"
                  type="text"
                  inputmode="numeric"
                  maxlength="1"
                  class="w-16 h-20 md:w-20 md:h-24 font-mono text-3xl md:text-4xl text-center bg-card border-2 border-border text-foreground tabular-nums focus:outline-none focus:border-primary focus:bg-secondary/30 transition-colors"
                />
              </div>
            </div>
            <p
              class="font-mono text-xs text-muted-foreground/60 tracking-widest mt-5"
            >
              Enter 4-digit code
            </p>
          </form>
        </div>
      </div>

      <div class="absolute bottom-8 left-6 md:left-[15vw]">
        <p class="font-mono text-xs text-muted-foreground/40 tracking-[0.15em]">
          P2P · E2EE · No storage
        </p>
      </div>
    </div>

    <script type="module" src="/src/effects/noise.ts"></script>
    <script type="module" src="/src/pages/lobby.ts"></script>
  </body>
</html>
