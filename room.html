<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room ---- - glisse</title>
    <meta
      name="description"
      content="Room — secure P2P session for direct file transfer and real-time text sharing on glisse."
    />
    <meta name="robots" content="noindex, follow" />
    <link rel="canonical" href="https://glisse.xyz/" />

    <meta property="og:title" content="glisse — Room" />
    <meta
      property="og:description"
      content="Secure P2P session for direct file transfer and real-time text sharing."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://glisse.xyz/room.html" />
    <meta property="og:image" content="https://glisse.xyz/favicon.svg" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="glisse — Room" />
    <meta
      name="twitter:description"
      content="Secure P2P session for direct file transfer and real-time text sharing."
    />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "glisse",
        "url": "https://glisse.xyz/",
        "description": "Secure P2P file transfer and real-time text sharing — end-to-end encrypted, no storage.",
        "applicationCategory": "Communication",
        "operatingSystem": "All"
      }
    </script>

    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="min-h-svh flex flex-col">
    <glisse-noise-canvas></glisse-noise-canvas>
    <glisse-header class="p-6 md:p-12"></glisse-header>

    <main role="main" class="flex-1 flex flex-col p-6 md:p-12">
      <div class="mb-8 flex items-center justify-between">
        <div>
          <h1
            class="font-mono text-2xl tracking-[0.3em] text-foreground"
            data-room-code
          >
            ----
          </h1>
        </div>
        <glisse-status-badge
          class="flex items-center gap-2"
          state="connecting"
        ></glisse-status-badge>
      </div>

      <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-16">
        <div class="space-y-4 flex flex-col h-64 lg:h-96">
          <p
            class="font-mono text-xs text-muted-foreground uppercase tracking-[0.2em]"
          >
            Chat
          </p>
          <glisse-message-list
            data-chat-messages
            class="flex-1 border border-border bg-card/30 p-4"
          ></glisse-message-list>
          <glisse-chat-input class="flex gap-2"></glisse-chat-input>
        </div>

        <div class="space-y-4">
          <p
            class="font-mono text-xs text-muted-foreground uppercase tracking-[0.2em]"
          >
            Files
          </p>
          <glisse-file-picker
            class="h-64 lg:h-96 border-2 border-dashed border-border flex items-center justify-center cursor-pointer hover:border-primary transition-colors"
          ></glisse-file-picker>
          <glisse-file-list data-file-list></glisse-file-list>
        </div>
      </div>
    </main>

    <glisse-footer class="p-6 md:p-12"></glisse-footer>

    <script>
      (function setTitle() {
        try {
          const url = window.location.href;

          const roomEl = document.querySelector("[data-room-code]");
          if (!roomEl) return;

          const code = roomEl.textContent.trim();
          if(!code.match(/^[A-Z0-9]{4}$/)) return
            document.title = `Room ${code} - glisse`;
            const desc = `Room ${code} — secure P2P file & text session on glisse.`;
            const metaDesc = document.querySelector('meta[name="description"]');
            if (metaDesc) metaDesc.setAttribute("content", desc);
          
        } catch {
            //
        }
      })();
    </script>
    <script type="module" src="/src/pages/room/init.ts"></script>
  </body>
</html>
