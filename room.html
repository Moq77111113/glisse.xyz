    <header class="p-6 md:p-12">

        </div>

    <main role="main" class="flex-1 flex flex-col p-6 md:p-12">
      <div class="mb-8 flex items-center justify-between">
        <div>
          <h1
            class="font-mono text-2xl tracking-[0.3em] text-foreground"
            data-room-code
          >
            ----
          </h1>
        </div>
        <div class="flex items-center gap-2">
          <div
            class="size-2 rounded-full bg-muted-foreground/30"
            data-status-indicator
          ></div>
          <p
            class="font-mono text-xs text-muted-foreground/50 uppercase tracking-[0.15em]"
            data-status-text
          >
            Connecting...
          </p>
        </div>
      </div>

      <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-16">
        <div class="space-y-4">
          <p
            class="font-mono text-xs text-muted-foreground uppercase tracking-[0.2em]"
          >
            Text
          </p>
          <textarea
            data-text-area
            placeholder="Type or paste..."
            class="w-full h-64 lg:h-96 bg-transparent border border-border p-4 font-mono text-sm text-foreground placeholder:text-muted-foreground/30 resize-none focus:outline-none focus:border-primary transition-colors"
          ></textarea>
        </div>

        <div class="space-y-4">
          <p
            class="font-mono text-xs text-muted-foreground uppercase tracking-[0.2em]"
          >
            Files
          </p>
          <div
            data-drop-zone
            class="h-64 lg:h-96 border-2 border-dashed border-border flex items-center justify-center cursor-pointer hover:border-primary transition-colors"
          >
            <p class="font-mono text-xs text-muted-foreground/50">
              Drop files or click to select
            </p>
          </div>
          <div data-file-list class="space-y-2"></div>
        </div>
      </div>
    </main>

    <footer class="p-6 md:p-12">
      <div
        class="max-w-6xl mx-auto flex items-center justify-between text-xs text-muted-foreground"
      >
        <div>P2P · E2EE · No storage</div>
        <div>
          <a
            href="https://github.com/Moq77111113/glisse.xyz"
            target="_blank"
            rel="nglisseener noreferrer"
            class="inline-flex items-center gap-2"
            aria-label="GitHub repository"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path
                d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
              />

            </svg>
            <span>GitHub</span>
          </a>
        </div>
      </div>
    </footer>

    <script>
      // Update canonical and OG URL/title dynamically for rooms
      (function setDynamicOg() {
        try {
          const url = window.location.href;
          const ogUrl = document.querySelector('meta[property="og:url"]');
          const canonical = document.querySelector('link[rel="canonical"]');
          if (ogUrl) ogUrl.setAttribute("content", url);
          if (canonical) canonical.setAttribute("href", url);
          const roomEl = document.querySelector("[data-room-code]");
          if (roomEl) {
            const code = roomEl.textContent.trim();
            if (code && code !== "----") {
              document.title = `Room ${code} - glisse`;
              const desc = `Room ${code} — secure P2P file & text session on glisse.`;
              const metaDesc = document.querySelector(
                'meta[name="description"]',
              );
              if (metaDesc) metaDesc.setAttribute("content", desc);
              const ogTitle = document.querySelector(
                'meta[property="og:title"]',
              );
              const twitterTitle = document.querySelector(
                'meta[name="twitter:title"]',
              );
              if (ogTitle)
                ogTitle.setAttribute("content", `glisse — Room ${code}`);
              if (twitterTitle)
                twitterTitle.setAttribute("content", `glisse — Room ${code}`);
            }
          }
        } catch (e) {
          /* ignore */
        }
      })();
    </script>

    <script type="module" src="/src/effects/noise.ts"></script>
    <script type="module" src="/src/pages/room/init.ts"></script>
  </body>
</html>
